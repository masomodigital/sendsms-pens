<!DOCTYPE html>
<html>
<head>
    <title>Submit SMS Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Submit SMS Data</h2>
    <form id="smsForm">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message to Send:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="nationalId">National ID:</label>
        <input type="text" id="nationalId" name="nationalId" required>

        <label for="recipientPhone">Recipient's Phone Number:</label>
        <input type="tel" id="recipientPhone" name="recipientPhone" required>

        <label for="senderPhone">Sender's Phone Number:</label>
        <input type="tel" id="senderPhone" name="senderPhone" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('smsForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Add a timestamp
            data.timestamp = new Date().toISOString();

            // Send the data to Google Apps Script
            const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL'; // Replace with your script's web app URL

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('Data submitted successfully!');
                    event.target.reset();
                } else {
                    alert('Failed to submit data. Please try again.');
                }
            } catch (error) {
                console.error('Error submitting data:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
